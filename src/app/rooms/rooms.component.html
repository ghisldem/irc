  <fieldset>
    <legend>Ajouts</legend>
    <label for="">nom : </label>
    <input type="text" name="nom" [(ngModel)]="room.name" placeholder="nom">
    <label for="">th√®me : </label>
    <input type="text" name="theme" [(ngModel)]="room.theme" placeholder="theme">

<button (click)="toggleNew();"> {{newRoom?'Annuler' : 'Ajouter un salon'}} </button>
